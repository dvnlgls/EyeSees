<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <p>Enter the site's name EXACTLY in the following format: <b>example.com</b></p>
    <ul>
      <li>No quotes</li>
      <li>No www</li>
      <li>No http or https</li>
      <li>No trailing slash or period</li>
    </ul>
    <form>
      <label for="site">Website address: </label>
      <input type="text" id="site" name="site"/>
      <button type="submit">Save</button>
    </form>
    <script src="preferences.js"></script>
  </body>
</html>
